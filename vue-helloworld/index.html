<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Vue.js - Hello World</title>
    </head>
    
    <body>
        <script src="https://unpkg.com/vue@3"></script> 

        <!-- Control Vue.js -->
        <div id="app">
            <h1>Hellow World</h1>
            <blockquote>{{ true ? 'Active' : 'Inactive' }}</blockquote>
            <blockquote>{{ message }}</blockquote>
            <blockquote> - {{ author }}</blockquote>


            <button v-on:click="changeQuote" >Change message</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
